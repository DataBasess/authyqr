
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Verify Phonenumber</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="logOut()">
          <ion-icon name="md-exit"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="center_screen">
        <div class="image">
          <img src="assets/img/phone.png" />
        </div>
        <p color="danger">{{message}}</p>
    <form [formGroup]="phoneNumber" (ngSubmit)="sendOTP(phoneNumber)">
      <div class="input_area">
        <ion-icon name="md-call"></ion-icon>
        <input type="tel" placeholder="0912345678" formControlName="number" pattern="([0-9]*)" (keyup)="checkNumber()">
        <!-- <input type="hidden" formControlName="check"> -->
      </div>
      <button ion-button margin-top full icon-right color="primary" round type="submit" [disabled]="!phoneNumber.valid">
        Send OTP
        <!-- <ion-icon name="md-camera"></ion-icon> -->
      </button>
    </form>
    </div>
  
  
  </ion-content>
