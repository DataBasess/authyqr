
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="center_screen">
        <img class="logo" src="assets/img/authentication.png" alt="Logo">
        <div class="input_area">
          <ion-icon name="md-person"></ion-icon>
        <input type="text" placeholder="E-mail" [(ngModel)]='user.email' >
        </div>
        <div class="input_area">
          <ion-icon name="md-lock"></ion-icon>
        <input type="password" placeholder="Password" [(ngModel)]='user.password' >
        </div>
        <button ion-button full color="primary" round (click)="register(user)" >Register</button>
        
      </div>
</ion-content>
