<ion-header>

  <ion-navbar>
    <ion-title>Forget-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="center_screen">
        <img class="logo" src="assets/img/authentication.png" alt="Logo">
        <div class="input_area">
          <ion-icon name="md-person"></ion-icon>
        <input type="text" placeholder="E-mail" [(ngModel)]='user.email'>
        </div>
        
        <button ion-button full color="primary" round (click)="Resetpassword(user)" >Reset Password</button>
      
      </div>

</ion-content>
